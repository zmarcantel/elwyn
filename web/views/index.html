  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Elwyn</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
<!--             <li class="active"><a href="#">Home</a></li> -->
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="main-container container-fluid">

        <div class="row contents-row">
            <div id="channel-contents" class="col-xs-8 col-xs-offset-2 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2 col-xl-8 col-xl-offset-2"></div>
        </div>

        <div class="row">
            <div id="input" class="col-xs-8 col-xs-offset-2 col-md-7 col-md-offset-2 col-lg-7 col-lg-offset-2 col-xl-7 col-xl-offset-2">
<!--                 <input id="chat-input"></input> -->
                <textarea id="chat-input" name="chat-input" rows="1"></textarea>
            </div>
            <div class="col-xs-1 col-md-1 col-lg-1 col-xl-1">
                <button id="send-button" class="btn btn-success" onclick="chatSocket.send();">Send</button>
            </div>
        </div>

    </div><!-- /.container -->

    <div class="join-modal modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Join Room</h4>
                </div>
                <div class="modal-body">
                    <input type="text" id="username-field" class="form-control" placeholder="username"></input>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" id="join-button" class="btn btn-primary" onclick="chatSocket.join();">Join</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script src="/js/socket.js"></script>
    <script src="/js/ui.js"></script>

    <script>
        var chatSocket;
        $(document).ready(function(){
            chatSocket = new ElwynSocket(/*undefined defaults to same host*/);
        });
    </script>
